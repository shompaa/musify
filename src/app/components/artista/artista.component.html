<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" class="text-success" target="_blank">
        Ir a la pagina del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-rigth">
    <button routerLink="/search" class="btn btn-outline-success">
      <i class="fas fa-undo-alt"></i> Regresar
    </button>
  </div>
</div>
<div class="row m-5">
  <div class="col">
    <table class="table table-condensed ">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canci√≥n</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of tracks">
          <td>
            <img [src]="t.album.images | noimage" class="img-thumb">
          </td>
          <td>{{ t.album.name }}</td>
          <td>{{ t.name }}</td>
          <td>
            <iframe [src]="t.uri | domseguro" width="300" height="80" frameborder="0"
              allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
