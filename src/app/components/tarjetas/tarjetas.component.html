<div class="card-columns m-5 animated fadeIn">
  <div (click)="verArtista(c)" *ngFor="let c of items" class="card puntero">
    <img class="card-img-top" [src]="c.images | noimage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ c.name }}</h5>
      <p class="card-text">
        <span *ngFor="let a of c.artists" class="badge badge-pill badge-success">{{ a.name }}</span>
      </p>
    </div>
  </div>
</div>
